<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Incorporando eventos</title>
</head>
<body>
    <h1>Utilice el siguiente formulario para cargar sus productos.</h1>

    <form id="formulario">
        <label for="cargaNombre">Nombre del Producto</label>
        <input class="cargarProductos" type="text" name="nombre" id="cargarNombre">

        <label for="cargarPrecio">Precio</label>
        <input class="cargarProductos" type="number" name="precio" id="cargarPrecio">

        <label for="cargarTalle">Talle</label>
        <input class="cargarTalle" type="text" name="talle" id="cargarTalle">

        <input type="submit" value="enviar">
    </form>

    
    <script src="js/cargarPorFormulario.js"></script>
</body>
</html>
